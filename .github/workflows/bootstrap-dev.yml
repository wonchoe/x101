name: Bootstrap-Dev

on: 
  workflow_dispatch:
    inputs:
      approve_apply:
        description: "Run terraform apply?"
        required: true
        default: "false"

permissions:
  id-token: write
  contents: read

jobs:
  bootstrap-dev:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./bootstrap-dev
    steps:
      - name: Fail if not approved
        if: github.event.inputs.approve_apply != 'true'
        run: |
          echo "Terraform apply was not approved!"
          exit 1
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Test AWS access
        run: aws sts get-caller-identity

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Init
        run: terraform init

      - name: Get bucket and dynamo from tfvars
        id: tfvars
        run: |
          echo "bucket=$(terraform output -raw bucket_name)" >> $GITHUB_OUTPUT
          echo "dynamodb=$(terraform output -raw dynamoDB_name)" >> $GITHUB_OUTPUT
      
      - name: Terraform Import Existing
        run: |
          terraform import aws_s3_bucket.tf_state "${{ steps.tfvars.outputs.bucket }}" || true
          terraform import aws_dynamodb_table.terraform_locks "${{ steps.tfvars.outputs.dynamodb }}" || true
      

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply (main/master only)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: terraform apply -auto-approve
